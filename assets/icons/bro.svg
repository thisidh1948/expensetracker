<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<!-- Gradient Definition -->
	<defs>
		<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#ff9f7f;stop-opacity:0" />
			<stop offset="100%" style="stop-color:#ff00000;stop-opacity:1" />
		</linearGradient>
	</defs>

	<!-- Background Circle with Gradient -->
	<circle cx="50" cy="50" r="45" fill="url(#grad1)" />

	<!-- Circular Line -->
	<circle cx="50" cy="50" r="45" fill="none" stroke="#8B0000" stroke-width="2" />

	<!-- Text with 3D effect and shadow -->
	<text x="50%" y="50%" font-family="Arial" font-size="40" fill="#9B0000" text-anchor="middle" alignment-baseline="middle" style="filter: drop-shadow(3px 3px 3px rgba(1, 1, 1, 1));">
		UC
	</text>
</svg>